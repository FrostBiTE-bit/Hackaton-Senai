<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="/imagens/logo.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #5D5D5D;">

    <div id="cabecalho">
        <div id="imagem"><img src="logo.png" alt="logo" id="logo"></div>
    </div>
<div id="caixamaior">
    <div id="foto"><img src="foto.png" alt="foto" style="    width: 150px; height: 185px;"></div>
    <div id="nome1"> <input id="nome2" type="text" placeholder="  Nome:"></div>
    <div id="idade1"> <input id="idade2" type="text" placeholder="  Idade:"></div>
    <div id="matricula1"> <input id="matricula2" type="text" placeholder="  Matrícula:"></div>
    <div id="ano1"> <input id="ano2" type="text" placeholder="  Ano:"></div>
    <div id="funcao1"> <input id="funcao2" type="text" placeholder="  Função:"></div>
    <div id="barra1"> <input id="barra2" type="text" placeholder="  Data de Nascimento" onfocus="(this.type='date')" onblur="(this.type='date')"></div>
    <div id="cpf1"> <input id="cpf2" type="text" placeholder="  CPF:"></div>
    <div id="sexo1"> <input id="sexo2" type="text" placeholder="  Sexo:"></div>
    <div id="email1"> <input id="email2" type="text" placeholder="  Email:"></div>
    <div id="endereco1"> <input id="endereco2" type="text" placeholder="  Endereço:"></div>
    <div id="telefone1"> <input id="telefone2" type="text" placeholder="  Telefone:"></div>
</div>

    <div id="voltar" onclick="history.back()">Voltar</div>

</body>
</html>
